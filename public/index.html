<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A P I F A X</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d19b4144e.js" crossorigin="anonymous"></script>

    <!-- Express Server -->
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
    <!-- Live Server (SASS) -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        P<span class="channel">100</span>&nbsp;&nbsp;
        <span class="scans">
            APIFAX
            <span class="scanner">100</span>&nbsp;
            <span class="day">---</span>&nbsp;
            <span class="date">00</span>
            <span class="month">---</span>&nbsp;
        </span>
        <span class="clock">
            <span class="hours">--</span>:<span class="minutes">--</span>/<span class="seconds">--</span>
        </span>
    </header>

    <svg class="tv mute hidden" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Example of the same polygon shape with stroke and no fill -->
        <polygon points="0,50 50,50 100,0 100,150 50,100 0,100">
    </svg>
    <svg class="tv mute-glare hidden" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Example of the same polygon shape with stroke and no fill -->
        <polygon points="0,50 50,50 100,0 100,150 50,100 0,100">
    </svg>

    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="mute">
            <i class="fas fa-volume-mute"></i>
        </button>
        <button>0</button>

    </div>


    <script src="./javascript/pageDOMs.js"></script>
    <script src="./javascript/pageFunctions.js"></script>
    <script src="./javascript/pageListeners.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/track.js"></script>
</body>

</html>
